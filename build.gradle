eclipseJdtApt.dependsOn createSrgToMcp
eclipseJdtApt.dependsOn createMcpToSrg

eclipse {
    afterEvaluate {
        synchronizationTasks mixinEclipseJdtApt, eclipseJdt, eclipseFactorypath
    }
}
